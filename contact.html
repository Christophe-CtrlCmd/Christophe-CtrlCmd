<section>
  <h2>Contactez-moi</h2>
  <p style="text-align:center;">Vous avez un projet ou une question ? N'hésitez pas à me contacter !</p>

  <form id="contact-form">
    <div>
      <label for="name">Votre nom :</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div>
      <label for="email">Votre email :</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div>
      <label for="message">Votre message :</label>
      <textarea id="message" name="message" required></textarea>
    </div>

    <button type="submit">Envoyer</button>
    <p id="resultat"></p>
  </form>

<!-- Script EmailJS -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init("Owi5m0WB-g_JghchS");
  })();

  document.addEventListener("DOMContentLoaded", function () {
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      emailjs.sendForm('service_l3494c7', 'template_ly8ixrp', this)
        .then(function() {
          const result = document.getElementById('resultat');
          result.style.color = 'green';
          result.textContent = "✅ Message envoyé avec succès !";
        }, function(error) {
          const result = document.getElementById('resultat');
          result.style.color = 'red';
          result.textContent = "❌ Erreur lors de l'envoi. Réessayez plus tard.";
          console.error('FAILED...', error);
        });

      this.reset();
    });
  });
</script>
